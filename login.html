<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Railway Wi-Fi Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("{{ url_for('static', filename='railway_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      width: 320px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffff;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00ffff;
      border: none;
      color: #000;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Free Public Wi-Fi</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
